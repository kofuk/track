<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track</title>
    <meta name="robots" content="nofollow,noindex">
    <meta name="viewport" content="width=device-width">
    <link href="/style.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Track</h1>

    <header>
      <div>
        <form id="byuuid">
          <label>By Box ID: <input id="input-uuid" name="q" type="search"></label>
          <button type="button" id="qr">QR</button>
        </form>
      </div>
      <div>
        <form id="bytype">
          <label>By Type: <input id="input-type" name="q" type="search"></label>
        </form>
      </div>
      <div>
        <form id="byitem">
          <label>By keyword: <input id="input-item" name="q" type="search"></label>
        </form>
      </div>
    </header>

    <hr>

    <main class="container"></main>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
